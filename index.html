<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="displayMini"></div>
      <div id="display"></div>
      <div id="buttonContainer">
        <div id="col1">
          <button id="clear" class="pushable">
            <span class="front"> C </span>
          </button>
          <button id="seven" class="pushable">
            <span class="front"> 7 </span>
          </button>
          <button id="four" class="pushable">
            <span class="front"> 4 </span>
          </button>
          <button id="one" class="pushable">
            <span class="front"> 1 </span>
          </button>
          <button id="back" class="pushable">
            <span class="front">←</span>
          </button>
        </div>
        <div id="col2">
          <button id="factorial" class="pushable">
            <span class="front">x!</span>
          </button>
          <button id="eight" class="pushable">
            <span class="front"> 8 </span>
          </button>
          <button id="five" class="pushable">
            <span class="front"> 5 </span>
          </button>
          <button id="two" class="pushable">
            <span class="front"> 2 </span>
          </button>
          <button id="zero" class="pushable">
            <span class="front"> 0 </span>
          </button>
        </div>
        <div id="col3">
          <button id="squared" class="pushable">
            <span class="front"> xⁿ </span>
          </button>
          <button id="nine" class="pushable">
            <span class="front"> 9 </span>
          </button>
          <button id="six" class="pushable">
            <span class="front"> 6 </span>
          </button>
          <button id="three" class="pushable">
            <span class="front"> 3 </span>
          </button>
          <button id="point" class="pushable">
            <span class="front"> . </span>
          </button>
        </div>
        <div id="col4">
          <button id="division" class="pushable">
            <span class="front"> ÷ </span>
          </button>
          <button id="times" class="pushable">
            <span class="front"> x </span>
          </button>
          <button id="minus" class="pushable">
            <span class="front"> - </span>
          </button>
          <button id="plus" class="pushable">
            <span class="front"> + </span>
          </button>
          <button id="equals" class="pushable">
            <span class="front"> = </span>
          </button>
        </div>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
